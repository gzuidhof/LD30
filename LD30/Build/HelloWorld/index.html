<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hello World</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/HelloWorld.json", {onProgress: UnityProgress});
    </script>
    <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(to bottom right,#252525,#101010);
    }
    audio {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 6px;
    }
  </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Hello World</div>
      </div>
    </div>
    <audio id="bc_audio_player" controls="" autoplay=""><source src="http://relay.broadcastify.com:80/tgc601jmxb2935s"></audio>
  </body>
</html>
